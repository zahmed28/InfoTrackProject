<div class="search-container">
    <h2>Find Google Ranking</h2>
    <form (submit)="onSearch()">
      <div class="form-group">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" class="form-control" [(ngModel)]="searchKeyword" name="keyword" required>
      </div>
      <div class="form-group">
        <label for="url">URL:</label>
        <input type="text" id="url" class="form-control" [(ngModel)]="searchUrl" name="url" required>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
     
  <div *ngIf="displayText">
    <p class="highlight-text">{{displayText}}</p>
  </div>
  </div>
